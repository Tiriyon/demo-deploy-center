apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cmcc
  namespace: argocd
spec:
  generators:
  - clusters: {}
  template:
    metadata:
      name: '{{ name }}-demo-configmap'
    spec:
      project: default
      destination:
        server: '{{ server }}'
        namespace: test-cm
      source:
        helm:
          values: |
            global:
              wutcluster: '{{ name }}'
        path: 'demo-clusters/helm/demo-configmap/'
        repoURL: 'git@github.com:Tiriyon/demo-deploy-center'
        targetRevision: main
      syncPolicy:
       automated: {}
       syncOptions:
         - CreateNamespace=true
