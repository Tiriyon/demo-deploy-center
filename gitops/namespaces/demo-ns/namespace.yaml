apiVersion: v1
kind: Namespace
metadata:
  name: demo-ns
  labels:
    # Required so OpenShift GitOps grants Argo admin over this ns
    argocd.argoproj.io/managed-by: clsuterops
    # (Optional) keep new label some clusters emit; harmless to include both
    argocd.argoproj.io/managed-by-cluster-argocd: clusterops
  annotations:
    # Ensure Namespace is created before namespaced objects in the same app
    argocd.argoproj.io/sync-wave: "-1"
